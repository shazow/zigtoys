<!doctype html>
<html>
  <head>
    <title>Grid Fill</title>
    <style>
      body {
	  background-color: black;
	  color: white;
	  width: 95%;
	  font-family: arial;
      }
      #cnvdiv {
	  width: 100%;
	  margin: 0 auto;
	  text-align: center;
      }
      @media screen and (max-width: 600px) {
	  body {
	      width: 100%;
	  }
	  canvas {
	      width: 100%;
	  }
      }
    </style>
  </head>
  <body>
    <div id="cnvdiv">
      <h3>Grid Fill</h3>
      <canvas id="game_canvas" width="480" height="480">
	Browser does not support HTML5 canvas element
      </canvas>
      <br/>
      <h5>Controls</h5>
      <p>Click on colors to change the top-left corner.</p>
      <p>Fill the entire board with a single color to win.</p>
      <p>Refresh the page to restart with a new game.</p>
    </div>
  </body>
  <script src="game.js"></script>
</html>
